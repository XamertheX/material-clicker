<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <noscript>Please Enable JavaScript</noscript>
    </div>
    <div id="loader">
      <svg class="circular-progress" viewBox="25 25 50 50">
        <circle
          class="circular-progress__path"
          cx="50"
          cy="50"
          r="20"
          fill="none"
          stroke-width="2"
          stroke-miterlimit="10"
        />
    </div>
    <style>
      .circular-progress {
        position: relative;
        width: 100px;
        height: 100px;
        animation: rotate 2s linear infinite both;
      }
      .circular-progress__path {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite both;
        stroke-linecap: round;
      }
    </style>
  </body>
</html>
